<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI计算与体型检测 - Kigikigi娃娃小站</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* 使用与主页相同的样式主题 */
        body {
            background-color: #fff5f7;
            font-family: 'Arial Rounded MT Bold', 'Arial', sans-serif;
        }
        .main-container {
            max-width: 800px;
            margin: 30px auto;
            padding: 30px;
            background-color: white;
            border-radius: 20px;
            box-shadow: 0 5px 15px rgba(255, 182, 193, 0.2);
        }
        .form-control:focus {
            border-color: #ffb6c1;
            box-shadow: 0 0 0 0.2rem rgba(255, 182, 193, 0.25);
        }
        .btn-primary {
            background-color: #ffb6c1;
            border-color: #ffb6c1;
        }
        .btn-primary:hover {
            background-color: #ff8da1;
            border-color: #ff8da1;
        }
        .result-card {
            border: 2px solid #ffb6c1;
            border-radius: 15px;
            padding: 20px;
            margin-top: 20px;
            display: none;
        }
        .back-link {
            color: #ffb6c1;
            text-decoration: none;
            display: inline-block;
            margin-bottom: 20px;
        }
        .back-link:hover {
            color: #ff8da1;
        }
        .upload-area {
            border: 2px dashed #ffb6c1;
            border-radius: 15px;
            padding: 30px;
            text-align: center;
            margin: 20px 0;
            background-color: #fff;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .upload-area:hover {
            border-color: #ff8da1;
            background-color: #fff0f5;
        }
        #imagePreview {
            max-width: 300px;
            max-height: 300px;
            margin: 20px auto;
            display: none;
            border-radius: 10px;
            box-shadow: 0 3px 10px rgba(255, 182, 193, 0.2);
        }
        .tab-button {
            background-color: #fff;
            border: 2px solid #ffb6c1;
            color: #ffb6c1;
            padding: 10px 20px;
            border-radius: 10px;
            margin: 0 5px;
            transition: all 0.3s ease;
        }
        .tab-button.active {
            background-color: #ffb6c1;
            color: white;
        }
        .tab-content {
            display: none;
            margin-top: 20px;
        }
        .tab-content.active {
            display: block;
        }
        
        /* 新增和修改的样式 */
        .result-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }
        
        .image-container {
            width: 100%;
            max-width: 800px;
            margin: 20px auto;
            text-align: center;
            background: rgba(255, 182, 193, 0.1);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(255, 182, 193, 0.2);
        }
        
        #annotatedImage {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        .result-text {
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(255, 182, 193, 0.2);
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container main-container">
        <a href="{{ url_for('index') }}" class="back-link">
            <i class="bi bi-arrow-left"></i> 返回首页
        </a>
        
        <h1 class="text-center mb-4" style="color: #ff8da1;">BMI计算与体型检测</h1>

        <!-- 切换按钮 -->
        <div class="text-center mb-4">
            <button class="tab-button active" data-tab="manual">手动输入</button>
            <button class="tab-button" data-tab="image">图片检测</button>
        </div>

        <!-- 手动输入表单 -->
        <div id="manualTab" class="tab-content active">
            <form id="bmiForm">
                <div class="mb-3">
                    <label for="height" class="form-label">身高 (cm)</label>
                    <input type="number" class="form-control" id="height" required>
                </div>
                <div class="mb-3">
                    <label for="weight" class="form-label">体重 (kg)</label>
                    <input type="number" class="form-control" id="weight" required>
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-primary px-4">计算BMI</button>
                </div>
            </form>
        </div>

        <!-- 图片上传区域 -->
        <div id="imageTab" class="tab-content">
            <form id="imageForm" action="{{ url_for('analyze_body_image') }}" method="post" enctype="multipart/form-data">
                <div class="upload-area" id="dropZone">
                    <i class="bi bi-cloud-upload" style="font-size: 2rem; color: #ffb6c1;"></i>
                    <h5>拖拽图片到这里或点击上传</h5>
                    <p class="text-muted">支持 .jpg, .jpeg, .png 格式</p>
                    <input type="file" name="image" id="imageInput" class="d-none" accept=".jpg,.jpeg,.png">
                </div>
                <img id="imagePreview" class="img-fluid">
                <div class="text-center">
                    <button type="submit" class="btn btn-primary px-4" id="analyzeBtn" disabled>开始分析</button>
                </div>
            </form>
        </div>

        <!-- 结果显示区域 -->
        <div class="result-card" id="resultCard">
            <h4 class="text-center mb-4">检测结果</h4>
            <div class="result-container">
                <div class="image-container">
                    <img id="annotatedImage" class="img-fluid">
                </div>
                <div class="result-text">
                    <p>您的BMI值：<span id="bmiValue" class="fw-bold"></span></p>
                    <p>体型评估：<span id="bmiCategory" class="fw-bold"></span></p>
                    <div id="recommendation" class="mt-3"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // 标签切换功能
        const tabButtons = document.querySelectorAll('.tab-button');
        const tabContents = document.querySelectorAll('.tab-content');

        tabButtons.forEach(button => {
            button.addEventListener('click', () => {
                const tabId = button.getAttribute('data-tab');
                
                // 更新按钮状态
                tabButtons.forEach(btn => btn.classList.remove('active'));
                button.classList.add('active');
                
                // 更新内容显示
                tabContents.forEach(content => {
                    content.classList.remove('active');
                    if (content.id === `${tabId}Tab`) {
                        content.classList.add('active');
                    }
                });

                // 隐藏结果卡片
                document.getElementById('resultCard').style.display = 'none';
            });
        });

        // 手动计算BMI
        document.getElementById('bmiForm').addEventListener('submit', function(e) {
            e.preventDefault();
            calculateBMI();
        });

        // 图片上传处理
        const dropZone = document.getElementById('dropZone');
        const imageInput = document.getElementById('imageInput');
        const imagePreview = document.getElementById('imagePreview');
        const analyzeBtn = document.getElementById('analyzeBtn');

        dropZone.addEventListener('click', () => imageInput.click());

        dropZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropZone.style.borderColor = '#ff8da1';
        });

        dropZone.addEventListener('dragleave', (e) => {
            e.preventDefault();
            dropZone.style.borderColor = '#ffb6c1';
        });

        dropZone.addEventListener('drop', (e) => {
            e.preventDefault();
            const files = e.dataTransfer.files;
            if (files.length) {
                imageInput.files = files;
                handleImage(files[0]);
            }
        });

        imageInput.addEventListener('change', (e) => {
            if (e.target.files.length) {
                handleImage(e.target.files[0]);
            }
        });

        function handleImage(file) {
            if (file) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    imagePreview.src = e.target.result;
                    imagePreview.style.display = 'block';
                    analyzeBtn.disabled = false;
                };
                reader.readAsDataURL(file);
            }
        }

        // 图片分析表单提交
        document.getElementById('imageForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const formData = new FormData(this);
            
            fetch(this.action, {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    alert(data.error);
                } else {
                    displayResults(data);
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('分析过程中出现错误，请重试');
            });
        });

        function calculateBMI() {
            const height = document.getElementById('height').value / 100;
            const weight = document.getElementById('weight').value;
            const bmi = weight / (height * height);
            
            displayResults({
                bmi: bmi.toFixed(1),
                category: getBMICategory(bmi),
                recommendation: getRecommendation(bmi)
            });
        }

        function getBMICategory(bmi) {
            if (bmi < 18.5) return '竹节虫';
            if (bmi < 24) return '正常娃';
            if (bmi < 28) return '肉感烧娃';
            return '冰箱';
        }

        function getRecommendation(bmi) {
            if (bmi < 18.5) return '您瘦得像根针，下雨都淋不着您！';
            if (bmi < 24) return '恭喜！您的体型很标准，我们都应该像您学习！';
            if (bmi < 28) return '不要盯着我看了，网站都要被您烧坏了！';
            return '您就往这一站，我都能感觉到寒气！';
        }

        function displayResults(data) {
            document.getElementById('bmiValue').textContent = data.bmi;
            document.getElementById('bmiCategory').textContent = data.category;
            document.getElementById('recommendation').innerHTML = `<p class="text-muted">${data.recommendation}</p>`;
            
            // 显示标注后的图片（如果有）
            const annotatedImage = document.getElementById('annotatedImage');
            if (data.annotated_image) {
                annotatedImage.src = data.annotated_image;
                annotatedImage.style.display = 'block';
            } else {
                annotatedImage.style.display = 'none';
            }
            
            document.getElementById('resultCard').style.display = 'block';
        }
    </script>
</body>
</html>
