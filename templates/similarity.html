<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>推荐Kiger店铺 - Kigikigi娃娃小站</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #fff5f7;
            font-family: 'Arial Rounded MT Bold', 'Arial', sans-serif;
        }
        .main-container {
            max-width: 800px;
            margin: 30px auto;
            padding: 30px;
            background-color: white;
            border-radius: 20px;
            box-shadow: 0 5px 15px rgba(255, 182, 193, 0.2);
        }
        .upload-area {
            border: 2px dashed #ffb6c1;
            border-radius: 15px;
            padding: 40px;
            text-align: center;
            margin: 20px 0;
            background-color: #fff;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .upload-area:hover {
            border-color: #ff8da1;
            background-color: #fff0f5;
            transform: translateY(-3px);
        }
        #preview {
            max-width: 300px;
            margin: 20px auto;
            display: none;
            border-radius: 10px;
            box-shadow: 0 3px 10px rgba(255, 182, 193, 0.2);
        }
        .btn-primary {
            background-color: #ffb6c1;
            border-color: #ffb6c1;
            padding: 12px 30px;
            border-radius: 10px;
            transition: all 0.3s ease;
        }
        .btn-primary:hover {
            background-color: #ff8da1;
            border-color: #ff8da1;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 182, 193, 0.3);
        }
        .btn-primary:disabled {
            background-color: #ffd2d8;
            border-color: #ffd2d8;
        }
        h1 {
            color: #ff8da1;
            margin-bottom: 30px;
        }
        .back-link {
            display: inline-block;
            color: #ffb6c1;
            text-decoration: none;
            margin-bottom: 20px;
            transition: all 0.3s ease;
        }
        .back-link:hover {
            color: #ff8da1;
            transform: translateX(-5px);
        }
        .back-link i {
            margin-right: 5px;
        }
    </style>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
</head>
<body>
    <div class="container main-container">
        <a href="{{ url_for('index') }}" class="back-link">
            <i class="bi bi-arrow-left"></i> 返回首页
        </a>
        
        <h1 class="text-center">推荐Kiger店铺</h1>
        <p class="text-center text-muted mb-4">上传一张图片，系统将为您推荐相似的Kiger店铺</p>
        
        <form id="uploadForm" action="{{ url_for('upload_file') }}" method="post" enctype="multipart/form-data">
            <div class="upload-area" id="dropZone">
                <i class="bi bi-cloud-upload text-pink mb-3" style="font-size: 2rem; color: #ffb6c1;"></i>
                <h5>拖拽图片到这里或点击上传</h5>
                <p class="text-muted">支持 .jpg, .jpeg, .png 格式</p>
                <input type="file" name="file" id="fileInput" class="d-none" accept=".jpg,.jpeg,.png">
            </div>
            <img id="preview" class="img-fluid">
            <div class="text-center">
                <button type="submit" class="btn btn-primary btn-lg px-4" id="submitBtn" disabled>
                    开始检测
                </button>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const dropZone = document.getElementById('dropZone');
        const fileInput = document.getElementById('fileInput');
        const preview = document.getElementById('preview');
        const submitBtn = document.getElementById('submitBtn');

        dropZone.addEventListener('click', () => fileInput.click());

        dropZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropZone.style.borderColor = '#0d6efd';
        });

        dropZone.addEventListener('dragleave', (e) => {
            e.preventDefault();
            dropZone.style.borderColor = '#ddd';
        });

        dropZone.addEventListener('drop', (e) => {
            e.preventDefault();
            dropZone.style.borderColor = '#ddd';
            const files = e.dataTransfer.files;
            if (files.length) {
                fileInput.files = files;
                handleFile(files[0]);
            }
        });

        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length) {
                handleFile(e.target.files[0]);
            }
        });

        function handleFile(file) {
            if (file) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    preview.src = e.target.result;
                    preview.style.display = 'block';
                    submitBtn.disabled = false;
                };
                reader.readAsDataURL(file);
            }
        }
    </script>
</body>
</html>
